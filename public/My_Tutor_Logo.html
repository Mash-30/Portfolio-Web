<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Tutor - Ed Tech Platform Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .tagline {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .feature {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .icon-container {
            position: relative;
            display: inline-block;
        }

        .icon-container::after {
            content: 'ðŸŽ“';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .features {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Hover Effects */
        .logo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="icon-container">
            <div class="logo-icon">ðŸ’»</div>
        </div>
        <div class="logo-text">My_Tutor</div>
        <div class="tagline">Advanced Data Science & AI Education</div>
        <div class="subtitle">Empowering Future Tech Leaders</div>
        
        <div class="features">
            <div class="feature">Live Sessions</div>
            <div class="feature">Industry Mentors</div>
            <div class="feature">Job Placement</div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const logoContainer = document.querySelector('.logo-container');
            const features = document.querySelectorAll('.feature');
            
            // Add click effect
            logoContainer.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
            
            // Add feature hover effects
            features.forEach(feature => {
                feature.addEventListener('mouseenter', function() {
                    this.style.background = 'linear-gradient(135deg, #764ba2, #667eea)';
                });
                
                feature.addEventListener('mouseleave', function() {
                    this.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                });
            });
        });
    </script>
</body>
</html>
