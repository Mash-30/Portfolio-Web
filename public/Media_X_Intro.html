<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media X - 10 Second Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #00B894, #00A085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
        }
        
        .pattern-square {
            position: absolute;
            width: 64px;
            height: 64px;
            background: #4ADE80;
            border-radius: 8px;
            animation: float 3s ease-in-out infinite;
        }
        
        .pattern-square:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .pattern-square:nth-child(2) { top: 10%; left: 30%; animation-delay: 0.2s; }
        .pattern-square:nth-child(3) { top: 10%; left: 50%; animation-delay: 0.4s; }
        .pattern-square:nth-child(4) { top: 10%; left: 70%; animation-delay: 0.6s; }
        .pattern-square:nth-child(5) { top: 10%; left: 90%; animation-delay: 0.8s; }
        .pattern-square:nth-child(6) { top: 30%; left: 10%; animation-delay: 1s; }
        .pattern-square:nth-child(7) { top: 30%; left: 30%; animation-delay: 1.2s; }
        .pattern-square:nth-child(8) { top: 30%; left: 50%; animation-delay: 1.4s; }
        .pattern-square:nth-child(9) { top: 30%; left: 70%; animation-delay: 1.6s; }
        .pattern-square:nth-child(10) { top: 30%; left: 90%; animation-delay: 1.8s; }
        .pattern-square:nth-child(11) { top: 50%; left: 10%; animation-delay: 2s; }
        .pattern-square:nth-child(12) { top: 50%; left: 30%; animation-delay: 2.2s; }
        .pattern-square:nth-child(13) { top: 50%; left: 50%; animation-delay: 2.4s; }
        .pattern-square:nth-child(14) { top: 50%; left: 70%; animation-delay: 2.6s; }
        .pattern-square:nth-child(15) { top: 50%; left: 90%; animation-delay: 2.8s; }
        .pattern-square:nth-child(16) { top: 70%; left: 10%; animation-delay: 3s; }
        .pattern-square:nth-child(17) { top: 70%; left: 30%; animation-delay: 3.2s; }
        .pattern-square:nth-child(18) { top: 70%; left: 50%; animation-delay: 3.4s; }
        .pattern-square:nth-child(19) { top: 70%; left: 70%; animation-delay: 3.6s; }
        .pattern-square:nth-child(20) { top: 70%; left: 90%; animation-delay: 3.8s; }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: #00A085;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: logoEntrance 1.5s ease-out, pulse 2s ease-in-out infinite 1.5s;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            z-index: -1;
        }
        
        .logo-text {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .app-name {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 40px;
            letter-spacing: 4px;
            animation: textEntrance 1s ease-out 0.5s both;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            animation-delay: 2s;
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 0.5s ease-out 2.5s both;
        }
        
        @keyframes logoEntrance {
            0% { 
                transform: scale(0.3) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(-90deg);
                opacity: 0.8;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes textEntrance {
            0% { 
                opacity: 0;
                transform: translateY(30px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.1; 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 0.3; 
            }
        }
        
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Fade out animation for the end */
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo-text {
                font-size: 50px;
            }
            
            .app-name {
                font-size: 36px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern">
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
        <div class="pattern-square"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-text">X</div>
        </div>
        <div class="app-name">MEDIA X</div>
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <script>
        // Auto-close after 10 seconds
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                // In a real app, this would navigate to the main app
                console.log('Intro completed - navigating to main app');
                // window.location.href = '/main-app';
            }, 1000);
        }, 10000);
        
        // Add some interactive effects
        document.addEventListener('click', () => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                console.log('Intro skipped by user');
            }, 1000);
        });
    </script>
</body>
</html>
